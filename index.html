<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats Preview Card Component</title>
</head>

<body>
  <div class="card">
    <div class="content">
      <h3 class="main-heading">Get <span>insights</span> that help your business grow.</h3>

      <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and
        overall efficiency.</p>

      <section class="stats">
        <div class="stat">
          <h4>10k+</h4>
          <p>companies</p>
        </div>

        <div class="stat">
          <h4>314</h4>
          <p>templates</p>
        </div>

        <div class="stat">
          <h4>12M+</h4>
          <p>queries</p>
        </div>
      </section>
    </div>

    <div class="image">
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MuhammadM1998" target="_blank">Muhammad Mahmoud</a>.
  </div>
</body>

</html>
